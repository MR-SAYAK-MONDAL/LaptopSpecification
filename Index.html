<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="Style.css">

    <title>Landing Page</title>

</head>

<body>
    <header>

        <div class="logo-container">
            <img src="./Source/Source/img/logo.svg" alt="logo">
            <h4 class="logo">Three Dots</h4>
        </div>
        <nav>
            <ul class="nav-links">
                <li><a class="nav-link" href="#"> Specs </a></li>
                <li><a class="nav-link" href="#"> Products </a></li>
                <li><a class="nav-link" href="#"> Contact </a></li>
            </ul>
        </nav>
        <div class="cart">
            <img src="./Source/Source/img/cart.svg" alt="Cart">
        </div>
    </header>

    <main>
        <section class="presentation">
            <div class="intro">
                <div class="intro-text">
                    <h1>Laptop for the future</h1>
                    <p>The new 13 inch bezele less display offering a 4k display with touch screen.</p>
                </div>
                <div class="cta">
                    <button class="cta-select">13 inch</button>
                    <button class="cta-add">Add to Cart</button>
                </div>
            </div>
            <div class="cover">
                <img src="./Source/Source/img/matebook.png" alt="matebook">
            </div>
        </section>

        <img class="big-eclips" src="./Source/Source/img/big-eclipse.svg" alt="">
        <img class="mid-eclips" src="./Source/Source/img/mid-eclipse.svg" alt="">
        <img class="small-eclips" src="./Source/Source/img/small-eclipse.svg" alt="">

        <div class="laptop-select">
            <img src="./Source/Source/img/arrow-left.svg" alt="404 Not Found">
            <img src="./Source/Source/img/dot.svg" alt="">
            <img src="./Source/Source/img/dot-full.svg" alt="">
            <img src="./Source/Source/img/dot-full.svg" alt="">
            <img src="./Source/Source/img/arrow-right.svg" alt="">
        </div>

    </main>

</body>

</html>
